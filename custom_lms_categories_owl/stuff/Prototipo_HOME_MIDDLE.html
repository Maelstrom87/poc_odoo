<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1500">
    <!-- Background -->
    <rect width="800" height="1500" fill="#f5f5f5"/>
    
    <!-- Netflix Style Navigation -->
    <g transform="translate(0,0)">
        <rect width="800" height="400" fill="#fff"/>
        <text x="20" y="30" font-size="20" fill="#333">Navigation (Netflix Style)</text>
        
        <!-- Header with preview -->
        <rect x="20" y="50" width="760" height="200" fill="#ddd"/>
        <text x="380" y="150" text-anchor="middle" fill="#666">Featured Course Preview</text>
        
        <!-- Course rows -->
        <g transform="translate(20,270)">
            <text x="0" y="-10" font-size="16" fill="#666">Popular Courses</text>
            <rect x="0" y="0" width="140" height="80" fill="#ccc"/>
            <rect x="155" y="0" width="140" height="80" fill="#ccc"/>
            <rect x="310" y="0" width="140" height="80" fill="#ccc"/>
            <rect x="465" y="0" width="140" height="80" fill="#ccc"/>
            <rect x="620" y="0" width="140" height="80" fill="#ccc"/>
        </g>
    </g>
    
    <!-- Course Landing Page -->
    <g transform="translate(0,420)">
        <rect width="800" height="400" fill="#fff"/>
        <text x="20" y="30" font-size="20" fill="#333">Course Landing Page</text>
        
        <!-- Course hero section -->
        <rect x="20" y="50" width="480" height="270" fill="#ddd"/>
        <text x="260" y="185" text-anchor="middle" fill="#666">Course Video Preview</text>
        
        <!-- Course info -->
        <rect x="520" y="50" width="260" height="270" fill="#eee"/>
        <text x="650" y="100" text-anchor="middle" fill="#666">Course Info</text>
        <rect x="540" y="120" width="220" height="40" fill="#ccc"/>
        <rect x="540" y="170" width="220" height="40" fill="#ccc"/>
        <rect x="540" y="220" width="220" height="40" fill="#ddd"/>
        
        <!-- Course content preview -->
        <rect x="20" y="340" width="760" height="40" fill="#eee"/>
    </g>
    
    <!-- My Courses Section -->
    <g transform="translate(0,840)">
        <rect width="800" height="340" fill="#fff"/>
        <text x="20" y="30" font-size="20" fill="#333">My Courses</text>
        
        <!-- Progress courses -->
        <g transform="translate(20,50)">
            <rect x="0" y="0" width="760" height="120" fill="#eee"/>
            <rect x="20" y="20" width="200" height="80" fill="#ddd"/>
            <rect x="240" y="20" width="500" height="30" fill="#ccc"/>
            <rect x="240" y="60" width="300" height="20" fill="#ddd"/>
        </g>
        
        <!-- Course list -->
        <g transform="translate(20,190)">
            <rect x="0" y="0" width="760" height="120" fill="#eee"/>
            <rect x="20" y="20" width="200" height="80" fill="#ddd"/>
            <rect x="240" y="20" width="500" height="30" fill="#ccc"/>
            <rect x="240" y="60" width="300" height="20" fill="#ddd"/>
        </g>
    </g>

    <!-- Recommended Courses Section -->
    <g transform="translate(0,1200)">
        <rect width="800" height="280" fill="#fff"/>
        <text x="20" y="30" font-size="20" fill="#333">Recommended Courses</text>
        
        <!-- Recommendation row 1 -->
        <g transform="translate(20,50)">
            <text x="0" y="-10" font-size="16" fill="#666">Based on Your Interests</text>
            <rect x="0" y="0" width="180" height="100" fill="#ccc"/>
            <rect x="200" y="0" width="180" height="100" fill="#ccc"/>
            <rect x="400" y="0" width="180" height="100" fill="#ccc"/>
            <rect x="600" y="0" width="180" height="100" fill="#ccc"/>
        </g>

        <!-- Recommendation row 2 -->
        <g transform="translate(20,170)">
            <text x="0" y="-10" font-size="16" fill="#666">Popular in Your Field</text>
            <rect x="0" y="0" width="180" height="100" fill="#ccc"/>
            <rect x="200" y="0" width="180" height="100" fill="#ccc"/>
            <rect x="400" y="0" width="180" height="100" fill="#ccc"/>
            <rect x="600" y="0" width="180" height="100" fill="#ccc"/>
        </g>
    </g>
</svg>
